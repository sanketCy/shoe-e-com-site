<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Responsive Ecommerce Website Sneakers</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header id="l-header" class="header">
      <nav class="nav bd-grid">
        <div class="nav__toggle" id="nav__toggle">
          <i class="bx bx-grid"></i>
        </div>

        <div class="nav__logo">Roby</div>

        <div class="nav__menu" id="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#featured" class="nav__link">Featured</a>
            </li>
            <li class="nav__item">
              <a href="#women" class="nav__link">Women</a>
            </li>
            <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
          </ul>
        </div>
        <div class="nav__shop">
          <i class="bx bx-shopping-bag"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section id="home" class="home">
        <div class="home__cotainer bd-grid">
          <div class="home__sneaker">
            <div class="home__circle-shape"></div>
            <img
              src="assets/img/imghome.png"
              alt="home image"
              class="home__img"
            />
          </div>
          <div class="home__data">
            <span class="home__new">New in</span>
            <h1 class="home__title">
              yeexy boost <br />
              sply - 350
            </h1>
            <div class="home__description">
              Explore the new collection of sneakers
            </div>
            <a href="#" class="button">Explore now</a>
          </div>
        </div>
      </section>

      <!--===== FEATURED =====-->
      <section class="featured section" id="section">
        <h2 class="section-title">Featured</h2>

        <div class="featured__contianer bd-grid">
          <article class="sneaker">
            <div class="sneaker__sale">sale</div>
            <img
              class="sneaker__img"
              src="assets/img/featured1.png"
              alt="sneaker"
            />
            <span class="sneaker__name">Nike Jordan</span>
            <span class="sneaker__price">$149.99</span>

            <a class="button-light" href=""
              >Add to Cart <i class="bx bx-right-arrow-alt btn-icon"></i
            ></a>
          </article>

          <article class="sneaker">
            <div class="sneaker__sale">sale</div>
            <img
              class="sneaker__img"
              src="assets/img/featured2.png"
              alt="sneaker"
            />
            <span class="sneaker__name">Nike Free RN</span>
            <span class="sneaker__price">$149.99</span>
            <a class="button-light" href=""
              >Add to Cart <i class="bx bx-right-arrow-alt btn-icon"></i
            ></a>
          </article>

          <article class="sneaker">
            <div class="sneaker__sale">sale</div>
            <img
              class="sneaker__img"
              src="assets/img/featured3.png"
              alt="sneaker"
            />
            <span class="sneaker__name">Nike Jordan</span>
            <span class="sneaker__price">$149.99</span>

            <a class="button-light" href=""
              >Add to Cart <i class="bx bx-right-arrow-alt btn-icon"></i
            ></a>
          </article>
        </div>
      </section>

      <!--===== COLLECTION =====-->

      <!--===== WOMEN SNEAKERS =====-->

      <!--===== OFFER =====-->

      <!--===== NEW COLLECTION =====-->

      <!--===== NEWSLETTER =====-->
    </main>

    <!--===== FOOTER =====-->

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
